<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Code Column -->
     <ng-container matColumnDef="currencyCode">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{ element.currencyCode }} </td>
    </ng-container>

    <!-- Buying Rate Column -->
    <ng-container matColumnDef="buyingRate">
      <th mat-header-cell *matHeaderCellDef> Buying Rate </th>
      <td mat-cell *matCellDef="let element"> {{ element.buyingRate }} </td>
    </ng-container>
  
    <!-- Selling Rate Column -->
    <ng-container matColumnDef="sellingRate">
      <th mat-header-cell *matHeaderCellDef> Selling Rate </th>
      <td mat-cell *matCellDef="let element"> {{ element.sellingRate }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  

<mat-divider></mat-divider>
<button mat-raised-button color="primary" (click)="RefreshQuote()" >Refresh</button>
